<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <link rel="stylesheet" href="./css/main.css">

</head>
<body>

    <main class="main-content">
        <h1>My favorite Destinations</h1>
        
        <p class="list-group-item list-group-item-primary">Toggle the list of my favorite destinations</p>

        <button class="btn btn-primary" type="submit" id="show-destinations">Show Destinations</button>

        <section id="list-section" hidden>
            <ul id="city-list" class="list-group">
                <li class="list-group-item">Lisbon</li>
                <li class="list-group-item">Reykjavik</li>
                <li class="list-group-item">Stockholm</li>
                <li class="list-group-item">Rome</li>
                <li class="list-group-item">Oslo</li>
            </ul>

            <button class="btn btn-primary" type="submit" id="hide-destinations">Hide Destinations</button>

            <p class="list-group-item list-group-item-success" id="selected-City" hidden></p>
        </section>
    </main>

    <script src="./js/index.js"></script>
    
</body>
</html>
